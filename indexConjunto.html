<!DOCTYPE html>
<html lang="ca">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Activitat 1 - Targeta de productes</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
<div class="targeta-producte">
    <h3 class="titol">Auriculars Bluetooth</h3>
    <p class="descripcio">Auriculars sense fils amb cancel·lació de soroll</p>
    <p class="preu">89,99€</p>
    <button class="boto-compra">Afegir a la cistella</button>
</div>
<div class="galeria">
    <div class="galeria-item">
        <div class="imatge-container">
            <img src="https://www.laconca51.cat/wp-content/uploads/2020/01/foto1-e1578572307934-1000x562.jpg" alt="Imatge 1">
        </div>
        <h4 class="titol">Paisatge 1</h4>
    </div>
    <div class="galeria-item">
        <div class="imatge-container">
            <img src="https://www.laconca51.cat/wp-content/uploads/2020/01/foto4-e1578572492710.jpg" alt="Imatge 2">
        </div>
        <h4 class="titol">Paisatge 2</h4>
    </div>
    <div class="galeria-item">
        <div class="imatge-container">
            <img src="https://www.laconca51.cat/wp-content/uploads/2020/01/foto2-e1578572407221-900x506.jpg" alt="Imatge 3">
        </div>
        <h4 class="titol">Paisatge 3</h4>
    </div>
</div>
<form class="formulari">
    <div class="camp">
        <label>Nom complet</label>
        <input type="text" placeholder="Escriu el teu nom">
    </div>
    <div class="camp">
        <label>Correu electrònic</label>
        <input type="email" placeholder="exemple@correu.com">
    </div>
    <div class="camp">
        <label>Missatge</label>
        <textarea rows="5" placeholder="Escriu el teu missatge aquí"></textarea>
    </div>
    <button type="submit" class="boto-enviar">Enviar missatge</button>
</form>
<div class="targeta-producte">
    <h3 class="titol">Auriculars Bluetooth</h3>
    <p class="descripcio">Auriculars sense fils amb cancel·lació de soroll</p>
    <p class="preu">89,99€</p>
    <button class="boto-compra">Afegir a la cistella</button>
</div>
</body>
</html>
